name: Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Make
      run: make

    - name: Run Tests
      run: make test

    - name: Check for Warnings
      run: |
        # Compile basic.c and capture output
        warnings_basic=$(gcc -Wall -Wextra -std=c99 -c basic.c 2>&1)
        echo "$warnings_basic"
        
        # Compile shell.c and capture output
        warnings_shell=$(gcc -Wall -Wextra -std=c99 -c shell.c 2>&1)
        echo "$warnings_shell"
        
        # Check if warnings were generated in either file
        if echo "$warnings_basic" | grep -i warning > /dev/null || \
           echo "$warnings_shell" | grep -i warning > /dev/null; then
          echo "⚠️ Compilation warnings detected (non-blocking):"
          echo "$warnings_basic" | grep -i warning
          echo "$warnings_shell" | grep -i warning
          echo "⚠️ These warnings are informational only and will not block the build."
        else
          echo "✅ No compilation warnings detected"
        fi
